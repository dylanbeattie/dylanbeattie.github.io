<script type="text/javascript">
var isTouchDevice = 'ontouchstart' in window || navigator.msMaxTouchPoints;

function mo(filename) {
	document.images[0].src = filename + ".png";
}

function oc(filename, event) {
	var area = document.getElementById(filename);
	var touchLink = document.getElementById("touch_link");
	touchLink.href = area.href;
	touchLink.innerHTML = "Why we love " + area.title + "...";
	document.images[0].src = filename + ".png";
	event.preventDefault();
	return(false);
}
function reset() { document.images[0].src = "x.png"; }
</script>
